<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <div class="container" id='home'>
    <div id="header">
      <img id="header-img" src="https://assets-global.website-files.com/5dbb30f00775d4c32191a4df/5e30adbb408180632f50a480_horizontal-logo-white-p-500.png">
      <nav id="nav-bar">
        <ul>
          <li> <a class="nav-link" href="#home">Home</a> </li>
          <li> <a class="nav-link" href="#about">About us</a> </li>
          <li> <a class="nav-link" href="#contact">Contact us</a> </li>
        </ul>
      </nav>
    </div>
    <section id="about">
      <h3>About Us</h3>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/f9ip1iSAptQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section id="contact">
      <h3>Contact</h3>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label for="email">Enter Email</label>
        
        <input type="email" name="email" id="email" placeholder="Enter your email..." required/>
        <input type="submit" id="submit">
      </form>
      

    </section>
  </div>

    <script  src="js/index.js"></script>

  

  </body>
</html>
